<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>Seat Controller</title>
    <link rel="stylesheet" href="public/styles.css">
</head>

<body>

    <div class="button">
        <h1>Buttons to push!</h1>

        <h2>Volume Control</h2>
        <button class="cmdBtn button-t" data-radio="VOLUP">Volume Up</button>
        <br>
        <button class="cmdBtn button-t" data-radio="VOLDN">Volume Down</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(function () {
            var socket = io();
            function stopmotor() {
                const radioCMD = this.dataset.radio;
                console.log(radioCMD);
                socket.emit('command-radio', radioCMD);
            }
            function startmotor() {
                const radioCMD = this.dataset.radio;
                console.log(radioCMD);
                socket.emit('command-radio', radioCMD);
            }
            $('.cmdBtn').on("touchstart mousedown",startmotor);
            $('.cmdBtn').on("mouseup mouseleave touchend", stopmotor);
            $('.cmdBtn').on("contextmenu", event => {
                event.preventDefault();
                return false;
            })
        });
    </script>
</body>

</html>
